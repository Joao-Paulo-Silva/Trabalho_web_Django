{% extends "blog/base.html" %}

{% block title %}Blog em Django - {{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p class="date">
            Publicado em {{post.created}} por {{ post.author }}
        </p>
        {{ post.body|linebreaks}}
    </article>
{% endblock %}
